<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>24RC - ATC 24 Radar Client</title>
</head>

<body>
    <div id="parent">
        <div id="dcb">
            <div class="dcb-button">APT SELECT</div>
            <div class="dcb-button dcb-disabled">RANGE<br />50</div>
            <div>
                <div class="dcb-button dcb-disabled">PLACE CNTR</div>
                <div class="dcb-button dcb-disabled">OFF CNTR</div>
            </div>
            <div class="dcb-button dcb-disabled">RR<br />5</div>
            <div>
                <div class="dcb-button dcb-disabled">PLACE RR</div>
                <div class="dcb-button dcb-disabled">RR CNTR</div>
            </div>
            <div class="dcb-button dcb-disabled">MAPS</div>

            <div>
                <div class="dcb-button dcb-disabled">MAP 1</div>
                <div class="dcb-button dcb-disabled">MAP 2</div>
            </div>
            <div>
                <div class="dcb-button dcb-disabled">MAP 3</div>
                <div class="dcb-button dcb-disabled">MAP 4</div>
            </div>
            <div>
                <div class="dcb-button dcb-disabled">MAP 5</div>
                <div class="dcb-button dcb-disabled">MAP 6</div>
            </div>
            <div class="dcb-button dcb-disabled">BRITE</div>
            <div>
                <div class="dcb-button dcb-disabled">LDR DIR<br />N</div>
                <div class="dcb-button dcb-disabled">LDR<br />2</div>
            </div>
            <div class="dcb-button dcb-disabled">CHAR SIZE</div>
            <div class="dcb-button dcb-disabled">PREF</div>
            <div>
                <div class="dcb-button dcb-disabled">SSA FILTER</div>
                <div class="dcb-button dcb-disabled">GI TEXT FILTER</div>
            </div>
            <div class="dcb-button dcb-disabled">SHIFT</div>


        </div>
        <div id="app">
            <div id="pixi-container" oncontextmenu="return false;"></div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
